<!DOCTYPE html>
<html>
<head>
    <title>Interactive Knowledge Graph with Hyperlinks, Descriptions, and Info Panel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2e4482;
        }

        #mynetwork {
            width: calc(100% - 200px);
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #infopanel {
            position: absolute;
            top: 0;
            right: 0;
            width: 500px;
            height: 100%;
            padding: 10px;
            overflow: auto;
            background-color: #ffffff;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #infopanel a {
            color: #2B7CE9;
            text-decoration: none;
            font-weight: bold;
        }

        #infopanel a:hover {
            text-decoration: underline;
        }

        #graphpanel {
            position: absolute;
            top: 0;
            left: 0;
            width: calc(100% - 200px);
            height: 100%;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        #profile {
            border-radius: 1vh;
            width: 30%;
            height: auto;
        }

        .al {
            text-align: center;
        }

    </style>
</head>

 transitions between different work projects by writing sentences in the journal during interstitial moments. Writing down the next action required for a project before transitioning to the next one is key to help avoid procrastination and maintain focus. The article explains some of the science behind task switching and partial attention and suggests that the interstitial journaling tactic helps to clear the mind and bring mindfulness to work. The article concludes with some examples of how the tactic could be adapted and personalized to suit individual preferences.\u003cbr\u003e\n        \u003cbr\u003e\n        \u003cb\u003ePublication\u003c/b\u003e: \u003ca href=\u0027betterhumans.pub\u0027\u003eBetter Humans\u003c/a\u003e \u003cbr\u003e\n        \u003cb\u003ePublished At\u003c/b\u003e: 2017-09-08 (\u0027night\u0027, \u0027early\u0027)\u003cbr\u003e\n        \u003cb\u003eVoters - Followers %\u003c/b\u003e: 8.6%\u003cbr\u003e\n        \u003cb\u003eClaps per Person\u003c/b\u003e: 6.2 (3386 / 20977)\u003cbr\u003e\n        \u003cb\u003eResponses\u003c/b\u003e: 86\u003cbr\u003e\n        \u003cbr\u003e\n        \u003cb\u003eWord Count (All)\u003c/b\u003e: 3594\u003cbr\u003e\n        \u003cb\u003eWord Count (Stemmed)\u003c/b\u003e: 1720 (large)\u003cbr\u003e\n        \u003cb\u003eStemmed words / words\u003c/b\u003e: 47.9% (1720 / 3594)\u003cbr\u003e\n        \u003cb\u003eUnique words / words\u003c/b\u003e: 25.7% (924 / 3594)\u003cbr\u003e\n        \u003cb\u003eUnique words / words (stemmed)\u003c/b\u003e: 17.6% (924 / 3594)\u003cbr\u003e\n        \u003cb\u003eVerb / words\u003c/b\u003e: 20.3% (730 / 3594)\u003cbr\u003e\n        \u003cb\u003eAdj / words\u003c/b\u003e: 9.3% (336 / 3594)\u003cbr\u003e\n        \u003cb\u003eNoun / words\u003c/b\u003e: 24.3% (875 / 3594)\u003cbr\u003e\n\n        \u003cbr\u003e\n        \u003cb\u003eChatGPT Keywords\u003c/b\u003e:\u003cbr\u003e journaling, productivity, procrastination, creativity, next action, interstitial moments, mindfulne
